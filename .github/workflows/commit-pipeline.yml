name: Publish to Pypi

on: 
  push:
jobs:
  run-tests:
    name: Run pytest tests
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install pytest
      run: >-
        python -m
        pip install
        pytest
        --user
    - name: Run pytest
      run: >-
        python -m pytest test/
